name: Deploy to EC2 with Ansible

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Ansible
        run: |
          sudo apt-get update
          sudo apt-get install -y ansible

      - name: Create SSH key file from secret
        run: |
          echo "${{ secrets.AWS_SSH_KEY }}" > aws_key.pem
          chmod 600 aws_key.pem

      - name: Add EC2 host to known_hosts (avoid interactive prompt)
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -H 18.209.50.148 >> ~/.ssh/known_hosts
          chmod 600 ~/.ssh/known_hosts

      - name: Run Ansible playbook
        run: |
          ansible --version
          ansible-playbook -i inventory_ci.ini deploy.yml -vv

      - name: Cleanup SSH key
        if: always()
        run: rm -f aws_key.pem
